<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>云剪切板</title>
<style>
    /* 全局样式 */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }

    /* 容器样式 */
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* 标题样式 */
    h1 {
      color: #5a67d8;
      margin-bottom: 20px;
    }

    /* 表单样式 */
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 文本区域样式 */
    textarea {
      width: 80%; /* 修改宽度为80% */
      max-width: 400px; /* 设置最大宽度 */
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
    }

    /* 按钮样式 */
    button {
      width: 80%; /* 修改宽度为80% */
      max-width: 400px; /* 设置最大宽度 */
      padding: 15px;
      background-color: #5a67d8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4852c3;
    }

    /* 剪切板容器样式 */
    #clipboardContainer {
      width: 80%; /* 修改宽度为80% */
      max-width: 400px; /* 设置最大宽度 */
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 6px;
      overflow-y: auto;
      max-height: 300px;
    }

    /* 剪切板条目样式 */
    .clipboard-entry {
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }

    .clipboard-entry:last-child {
      border-bottom: none;
    }
</style>
<script>
// Function to post data to the Cloudflare Worker
async function postClipboardData(text) {
  const timestamp = new Date().toISOString(); // Use ISO string as the key
  try {
    const response = await fetch('https://clipboard-api.010818.xyz/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ key: timestamp, value: text })
    });
    const data = await response.json();
    alert('存入成功！');
  } catch (error) {
    console.error('Error posting data:', error);
    alert('存入失败！');
  }
}

// Function to get data from the Cloudflare Worker
async function getClipboardData() {
  try {
    const response = await fetch('https://clipboard-api.010818.xyz/');
    const data = await response.json();
    console.log(data);
    // Display the data in the UI
    const clipboardContainer = document.getElementById('clipboardContainer');
    clipboardContainer.innerHTML = '';
    for (const [key, value] of Object.entries(data)) {
      const entry = document.createElement('div');
      entry.textContent = `${key}:${value}`;
      clipboardContainer.appendChild(entry);
    }
  } catch (error) {
    console.error('Error getting data:', error);
    alert('Failed to retrieve clipboard data.');
  }
}

// Event listener for the form submission
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('clipboardForm');
  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const textArea = document.getElementById('clipboardText');
    postClipboardData(textArea.value);
    textArea.value = ''; // Clear the text area after posting
  });

  // Load clipboard data on page load
  getClipboardData();
});
</script>
</head>
<body>
<div class="container">
  <h1>云剪切板</h1>
  <form id="clipboardForm">
    <textarea id="clipboardText" rows="4" placeholder="输入文本..."></textarea>
    <button type="submit">保存到云端</button>
  </form>
  <div id="clipboardContainer"></div>
</div>
</body>
</html>
